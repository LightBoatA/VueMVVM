<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <h1 class="title">{{title}}</h1>
            <a @click="changeData" class="btn"></a>
        </div>
        
        <h2>{{obj.name}}--{{obj.age}}</h2>
        <h2>{{obj.age}}</h2>
        <h3 v-text='obj.name'></h3>
        <h4 v-text='msg'></h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-html='htmlStr'></div>
        <div v-html='obj.fav'></div>
        <input type="text" v-model='msg'>
        <!-- <textarea v-model='msg' rows="10" cols="30">
            我是一个文本框。
            </textarea> -->
        <input type="text" v-model='obj.name'>
        <img v-bind:src="imgSrc" v-bind:alt="altTitle">
        <button v-on:click='handlerClick'>按钮1</button>
        <button v-on:click='handlerClick2'>按钮2</button>
        <button @click='handlerClick2'>按钮3</button>
    </div>
    <script src="./Observer.js"></script>
    <script src="./zssVue.js"></script>
    <script>

        let vm = new ZssVue({
            el: '#app', // 传入dom根节点
            data: {
                title:'MVVM实现原理',
                obj: {
                    name: '张莎莎',
                    age: 24,
                    fav:'<h4>前端Vue</h4>'
                },
                msg: 'MVVM实现原理',
                htmlStr:"<h3>hello MVVM</h3>",
                imgSrc:'./images/dog.png',
                altTitle:'眼睛',
                isActive:'true'

            },
            methods: {
                changeData() {
                    alert('更新数据')
                },
                handlerClick() {
                     alert('html改变');
                    this.htmlStr= '<h1>你大爷是我</h1>'
                    
                },
                handlerClick2(){
                    this.msg = '我行即我道'
                    this.obj.name = '张天狗'
                    alert('输入框改变')
                }
            }

        })
    </script>
</body>

</html>
